<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate or Die - Skate</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="../js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'neon-yellow': '#ffff00',
                        'dark-bg': '#111',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white font-sans antialiased">

<header class="border-b border-gray-800 p-6">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">

        <div class="flex items-center gap-3">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">Skate or Die</h1>
        </div>

        <nav>
            <ul class="flex gap-6 text-sm font-bold uppercase tracking-wide">
                <li><a href="../index.html" class="hover:text-neon-yellow transition-colors">Start</a></li>
                <li><a href="../news.html" class="hover:text-neon-yellow transition-colors">News</a></li>
                <li><a href="../contact.html" class="hover:text-neon-yellow transition-colors">Contact</a></li>
            </ul>
        </nav>

        <div class="flex items-center gap-4">
            <a href="../admin-file.html" class="text-sm font-bold uppercase hover:text-neon-yellow transition-colors">Admin</a>

            
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6">
    <h1 class="text-4xl md:text-6xl font-black italic uppercase tracking-tighter mb-8 text-white border-b border-gray-800 pb-4">
        Skate <span class="text-neon-yellow not-italic text-2xl align-top">/ Hardgoods</span>
    </h1>
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-10">

        <aside class="md:col-span-1 space-y-8">
            
            <section>
                <h2 class="text-neon-yellow font-black uppercase text-xl mb-4 tracking-wide border-b border-gray-800 pb-2">Hardware</h2>
                <ul class="space-y-2 text-sm font-bold text-gray-400 uppercase tracking-wider">
                    <li>
                        <a href="#" onclick="filterSkate('sub', 'Decks'); return false;" class="group hover:text-white transition-colors flex items-center gap-2">
                            <span class="w-1.5 h-1.5 bg-neon-yellow rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span> 
                            Decks
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="filterSkate('sub', 'Trucks'); return false;" class="group hover:text-white transition-colors flex items-center gap-2">
                            <span class="w-1.5 h-1.5 bg-neon-yellow rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span> 
                            Trucks
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="filterSkate('sub', 'Wheels & Bearings'); return false;" class="group hover:text-white transition-colors flex items-center gap-2">
                            <span class="w-1.5 h-1.5 bg-neon-yellow rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span> 
                            Wheels & Bearings
                        </a>
                    </li>
                </ul>
            </section>

            <section>
                <h2 class="text-neon-yellow font-black uppercase text-xl mb-4 tracking-wide border-b border-gray-800 pb-2">Completes</h2>
                <ul class="space-y-2 text-sm font-bold text-gray-400 uppercase tracking-wider">
                    <li>
                        <a href="#" onclick="filterSkate('sub', 'Färdiga brädor'); return false;" class="group hover:text-white transition-colors flex items-center gap-2">
                            <span class="w-1.5 h-1.5 bg-neon-yellow rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span> 
                            Complete Boards
                        </a>
                    </li>
                </ul>
            </section>
            
            <div class="pt-6 border-t border-gray-800">
                <button onclick="filterSkate('all')" class="group w-full bg-white text-black font-black uppercase py-3 hover:bg-neon-yellow transition-colors tracking-widest text-xs border border-transparent hover:border-white flex justify-center items-center gap-2">
                    <span class="w-1.5 h-1.5 bg-black rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Visa Allt Skate
                </button>
            </div>
        </aside>

        <div class="md:col-span-3">
            <div id="product-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>
</main>

<script>
    // Denna funktion är specifik för Skate-sidan
    // Huvudkategorin i databasen heter "Skate tillbehör"
    function filterSkate(criteria, value) {
        
        let filteredList = [];

        if (criteria === 'all') {
            // Hämta allt i "Skate tillbehör"
            filteredList = products.filter(p => p.category.main === "Skate tillbehör");
        } else {
            // Hämta specifika delar (t.ex. sub === 'Decks')
            filteredList = products.filter(p => 
                p.category.main === "Skate tillbehör" && p.category[criteria] === value
            );
        }

        renderProducts(filteredList);
    }

    // Körs vid start
    document.addEventListener("DOMContentLoaded", () => {
        filterSkate('all');
    });
</script>

</body>
</html>
