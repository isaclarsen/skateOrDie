<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

                        'dark-bg': '#111',

</head>
<body class="bg-dark-bg text-white font-sans antialiased">


<header class="border-b border-gray-800 p-6">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">

        <div class="flex items-center gap-3">
            <img src="logo.png" alt="Skate or Die logotyp" class="h-10 w-auto"> <h1 class="text-2xl font-black italic tracking-tighter uppercase">Skate or Die</h1>
        </div>

        <nav>
            <ul class="flex gap-6 text-sm font-bold uppercase tracking-wide">
                <li><a href="index.html" class="hover:text-neon-yellow transition-colors">Start</a></li>
                <li><a href="products.html" class="hover:text-neon-yellow transition-colors">Shop</a></li>
                <li><a href="news.html" class="hover:text-neon-yellow transition-colors">News</a></li>
                <li><a href="contact.html" class="hover:text-neon-yellow transition-colors">Kontakt</a></li>
            </ul>
        </nav>

        <div class="flex items-center gap-4">
            <a href="admin-file.html" class="text-sm font-bold uppercase hover:text-neon-yellow transition-colors text-neon-yellow underline decoration-2 underline-offset-4">Login</a>

            <form class="flex items-center border border-gray-700 bg-black/50 p-1" role="search">
                <label for="search-input-c" class="sr-only">Search</label>
                <input id="search-input-c" class="bg-transparent text-white px-2 py-1 text-sm focus:outline-none w-32 placeholder-gray-500" placeholder="Search...">
                <button type="submit" class="bg-white text-black text-xs font-bold px-3 py-1 uppercase hover:bg-neon-yellow transition-colors">Search</button>
            </form>
        </div>
    </div>
</header>

    <section id="add-product">
        <h2>7a - Add Product</h2>
        <form id="productForm">
            <p>Title: <input type="text" id="productTitle" required></p>
            <p>Price: <input type="number" id="productPrice" required></p>
            <p>Description: <input type="text" id="productDesc" required></p>
            <p>Main Category (e.g. Herr): <input type="text" id="mainCat"></p>
            <p>Sub Category (e.g. Tr√∂jer): <input type="text" id="subCat"></p>
            <p>Type (e.g. Hoodies): <input type="text" id="prodType"></p>
            <p>Image Path: <input type="text" id="productImage" placeholder="images/item.png"></p>
            
            <button type="submit">Save Product</button>
        </form>
    </section>

    <script>
        // 1. Your Product Structure
        class Product {
            constructor(title, price, description, mainCategory, subCategory, type, image) {
                this.id = Date.now(); // unique ID based on time
                this.title = title;
                this.price = price;
                this.description = description;
                this.category = {
                    main: mainCategory,
                    sub: subCategory,
                    type: type
                };
                this.image = image || "assets/placeholder.png"; 
            }
        }

        // 2. Handle Form Submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            // Grab values from the simple HTML inputs
            const title = document.getElementById('productTitle').value;
            const price = document.getElementById('productPrice').value;
            const desc = document.getElementById('productDesc').value;
            const main = document.getElementById('mainCat').value;
            const sub = document.getElementById('subCat').value;
            const type = document.getElementById('prodType').value;
            const img = document.getElementById('productImage').value;

            // 3. Create a NEW instance using your class structure
            const newProduct = new Product(title, price, desc, main, sub, type, img);

            // 4. Log the object to see the structured data
            console.log("Structured Product Created:", newProduct);
            
            alert("Saved: " + newProduct.title + " (ID: " + newProduct.id + ")");
            
            this.reset();
        });
    </script>

</body>
