<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkateOrDie - Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 'neon-yellow': '#ffff00', 'dark-bg': '#111' }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white font-sans antialiased">

<header class="border-b border-gray-800 p-6">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">

        <div class="flex items-center gap-3">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">Skate or Die</h1>
        </div>

        <nav>
            <ul class="flex gap-6 text-sm font-bold uppercase tracking-wide">
                <li><a href="../index.html" class="hover:text-neon-yellow transition-colors">Start</a></li>
                <li><a href="../news.html" class="hover:text-neon-yellow transition-colors">News</a></li>
                <li><a href="../contact.html" class="hover:text-neon-yellow transition-colors">Contact</a></li>
            </ul>
        </nav>

        <div class="flex items-center gap-4">
            <a href="admin-file.html" class="text-sm font-bold uppercase hover:text-neon-yellow transition-colors text-neon-yellow underline decoration-2 underline-offset-4">Admin</a>

            
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-8">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
        
        <section class="lg:col-span-5 bg-black border border-gray-800 p-8 h-fit">
            <h2 class="text-2xl font-black uppercase italic mb-8 border-l-4 border-neon-yellow pl-4">7a - Add Product</h2>
            
            <form id="productForm" class="space-y-6">
                <div class="space-y-1">
                    <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Produktnamn</label>
                    <input type="text" id="productTitle" required class="w-full bg-dark-bg border border-gray-700 p-3 text-sm focus:border-neon-yellow outline-none transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Pris (kr)</label>
                        <input type="number" id="productPrice" required class="w-full bg-dark-bg border border-gray-700 p-3 text-sm focus:border-neon-yellow outline-none transition-all">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Typ (t.ex. Decks)</label>
                        <input type="text" id="prodType" class="w-full bg-dark-bg border border-gray-700 p-3 text-sm focus:border-neon-yellow outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Huvudkategori</label>
                        <input type="text" id="mainCat" placeholder="t.ex. Herr" class="w-full bg-dark-bg border border-gray-700 p-3 text-sm focus:border-neon-yellow outline-none transition-all">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Underkategori</label>
                        <input type="text" id="subCat" placeholder="t.ex. Skor" class="w-full bg-dark-bg border border-gray-700 p-3 text-sm focus:border-neon-yellow outline-none transition-all">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Beskrivning</label>
                    <input type="text" id="productDesc" required class="w-full bg-dark-bg border border-gray-700 p-3 text-sm focus:border-neon-yellow outline-none transition-all">
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Bildsökväg (Image Path)</label>
                    <input type="file" id="productImage" placeholder="images/item.png" class="w-full bg-dark-bg border border-gray-700 p-3 text-sm focus:border-neon-yellow outline-none transition-all">
                </div>
                
                <button type="submit" class="w-full bg-white text-black font-black uppercase py-4 mt-4 hover:bg-neon-yellow transition-all transform hover:-translate-y-1 italic tracking-tighter">
                    Save Product to inventory
                </button>
            </form>
        </section>

        <section class="lg:col-span-7 bg-black/30 border border-gray-800 p-8">
            <h2 class="text-xl font-black uppercase mb-6 italic tracking-tight flex justify-between items-center">
                Nuvarande Lager
                <span class="text-[10px] not-italic font-bold bg-white text-black px-2 py-1 uppercase">Sparas live</span>
            </h2>
            <div id="product-list-container" class="space-y-4">
                <p class="text-gray-600 italic text-sm">Inga produkter i listan än...</p>
            </div>
        </section>
    </div>
</main>

<script>
const form = document.getElementById('productForm');

if (form) {
    form.addEventListener('submit', function(e) {
        e.preventDefault(); 

        const title = document.getElementById('productTitle').value;
        const price = document.getElementById('productPrice').value;
        const desc = document.getElementById('productDesc').value;
        const mainCat = document.getElementById('mainCat').value;
        const subCat = document.getElementById('subCat').value;
        const type = document.getElementById('prodType').value;
        
        // Get the file from the input
        const imageFile = document.getElementById('productImage').files[0];

        // Function to process and save the product
        const handleSave = (imageData) => {
            if (typeof addProduct === "function") {
                addProduct(title, price, desc, mainCat, subCat, type, imageData);
                alert("Produkt sparad!");
                e.target.reset(); 
            }
        };

        if (imageFile) {
            const reader = new FileReader();
            
            // Convert image to Base64 string
            reader.onload = function(event) {
                handleSave(event.target.result);
            };
            
            reader.readAsDataURL(imageFile);
        } else {
            // Use placeholder if no image is uploaded
            handleSave("assets/placeholder.png");
        }
    });
}
</script>

</body>
</html>
